<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crud Simples</title>

    <link rel="stylesheet" href="../../public/styles/globals.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5 w-75">
      <div class="card shadow-sm">
        <div class="card-header text-white bg-dark">
          <h4 class="mb-0">Cadastro de Produto</h4>
        </div>

        <div class="card-body">
          <form action="../../../backend/config/create.php" method="POST">
            <div class="mb-3">
              <label for="nomeProduto" class="form-label"
                >Nome do Produto</label
              >
              <input type="text" class="form-control" name="nome" required />
            </div>

            <div class="mb-3">
              <label for="valor" class="form-label">Valor (R$)</label>
              <input
                type="number"
                class="form-control"
                name="valor"
                step="0.01"
                min="0"
                required
              />
            </div>

            <div class="mb-3">
              <label for="quantidade" class="form-label"
                >Quantidade em Estoque</label
              >
              <input
                type="number"
                class="form-control"
                name="quantidade_estoque"
                min="0"
                required
              />
            </div>

            <button type="submit" class="btn btn-success">Cadastrar</button>
          </form>
        </div>
      </div>

      <div class="card-body mt-2">
        <table class="table table-striped table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome do Produto</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Valor (R$)</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- card de update -->
    <div
      id="editCard"
      class="container-sm w-75 position-absolute"
      style="
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
      "
    >
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow rounded-4">
            <div class="card-header bg-dark text-white rounded-top-4">
              <h5 class="mb-0">Editar Produto</h5>
            </div>
            <div class="card-body">
              <form action="#" method="post">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome do Produto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    name="nome"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="valor" class="form-label">Valor (R$)</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="valor"
                    name="valor"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="quantidade_estoque" class="form-label"
                    >Quantidade em Estoque</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="quantidade_estoque"
                    name="quantidade_estoque"
                    required
                  />
                </div>

                <div class="d-flex justify-content-end">
                  <button
                    class="btn btn-danger"
                    style="margin-right: 0.5rem"
                    type="button"
                    onclick="cardModal('none')"
                  >
                    Cancelar
                  </button>
                  <button id="saveButton" class="btn btn-success" type="submit" onclick="UPDATE(event)">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/config.js?V3.0"></script>
  </body>
</html>
